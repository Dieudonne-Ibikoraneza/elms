{% extends 'base.html' %} {% block title %}Course Details{% endblock %} {% block
content %}
<div class="max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">{{ course.title }}</h2>
  <p>{{ course.description }}</p>
  {% if enrollment %}
  <p>Progress: {{ enrollment.progress }}%</p>
  {% endif %}
  <h3 class="text-xl font-semibold mt-6">
    Instructor: {{ course.instructor.username }}
  </h3>
</div>
{% endblock %}
