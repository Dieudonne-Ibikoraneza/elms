{% extends 'base.html' %}

{% block title %}Delete Course{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Delete Course</h2>
        <p class="mb-4">Are you sure you want to delete the course "{{ course.title }}"?</p>
        <p class="text-red-600 mb-6">This action cannot be undone.</p>
        
        <form method="post" class="space-x-4">
            {% csrf_token %}
            <a href="{% url 'course_detail' course.pk %}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                Delete Course
            </button>
        </form>
    </div>
</div>
{% endblock content %}
