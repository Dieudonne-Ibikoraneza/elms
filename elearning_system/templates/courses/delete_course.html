{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Delete Course</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Warning!</h4>
                        <p>Are you sure you want to delete "{{ course.title }}"?</p>
                        <hr>
                        <p class="mb-0">This action cannot be undone. All course content and enrollment records will be permanently deleted.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                Yes, Delete Course
                            </button>
                            <a href="{% url 'courses:detail' course.id %}" class="btn btn-secondary">
                                No, Go Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
